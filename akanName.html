<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="form" action="">
      <div class="date">
        <div class="form-group">
          <label for="">YEAR</label>
          <input
            type="text"
            name=""
            id="yob"
            class="form-control"
            placeholder="1990"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="">MONTH</label>
          <input
            type="text"
            name=""
            id="month"
            class="form-control"
            placeholder="12"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="">DAY</label>
          <input
            type="text"
            name=""
            id="day"
            class="form-control"
            placeholder="20"
            aria-describedby="helpId"
          />
        </div>
      </div>
      <div id="error" class="error2"></div>

      <p>Gender</p>
      <select
        class="form-select"
        id="gender"
        aria-label="Default select example"
      >
        >
        <option value="1">Female</option>
        <option value="2">Male</option>
      </select>
      <div id="error" class="error"></div>

      <button id="btn" class="btn btn-primary" type="submit">Submit</button>
    </form>

    <footer class="footer">
      <div class="col-lg-4 col-md-4 col-sm-12 quick-link">
        <div class="logo">Akan <span>Names</span></div>
        <ul>
          <li><a href="akanName.html">Check Name</a></li>
          <li><a href="akanName.html">About</a></li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 contactbtn">
        <p>Contact Us</p>
        <div class="send-div">
          <textarea name="" id=""></textarea>
          <div class="btn btn-success send">Send</div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <p>Follow us</p>
        <ul id="social-li">
          <li>
            <a href=""><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-twitter"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
